apiVersion: apps/v1
kind: Deployment
metadata:
  name: billingapp-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: billingapp
  template:
    metadata:
      labels:
        app: billingapp
    spec:
      containers:
        - name: billingapp-container
          image: rajyavardhan36/billingsoftware:1.0.0-10
          env:
            - name: db.host
              valueFrom:
                secretKeyRef:
                  name: kube-secret
                  key: DB_HOST
            - name: db.port
              value: "3309"
            - name: db.name
              valueFrom:
                configMapKeyRef:
                  name: app-configmap
                  key: db_name
            - name: db.username
              valueFrom:
                secretKeyRef:
                  name: kube-secret
                  key: DB_USERNAME
            - name: db.password
              valueFrom:
                secretKeyRef:
                  name: kube-secret
                  key: DB_PASSWORD
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: awssm-secret
                  key: access-key
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: awssm-secret
                  key: secret-access-key
            - name: RAZORPAY_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: kube-secret
                  key: RAZORPAY_KEY_ID
            - name: RAZORPAY_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: kube-secret
                  key: RAZORPAY_KEY_SECRET
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: kube-secret
                  key: JWT_SECRET_KEY
          ports:
            - containerPort: 8080 # port on which container runs in cluster.

---
apiVersion: v1
kind: Service
metadata:
  name: billingapp-service
spec:
  type: LoadBalancer
  selector:
    app: billingapp #linked to pod by matching the labels
  ports:
    - port: 8080
      targetPort: 8080 #Links the service to the pod